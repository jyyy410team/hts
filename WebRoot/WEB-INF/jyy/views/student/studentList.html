<body>

<form id="pagerForm" method="post" action="../../student/list.do" >

<input type="hidden" name="pageNum" value="${page.pageNum}" /><!--【必须】value=1可以写死-->
<input type="hidden" name="numPerPage" value="${page.pageSize}" /><!--【可选】每页显示多少条-->
	

	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="demo_page4.html" target="navTab"><span>添加</span>
				</a>
				</li>
				<li><a class="delete"
					href="demo/common/ajaxDone.html?uid={sid_user}" target="ajaxTodo"
					title="确定要删除吗？" warn="请选择一个用户"><span>删除</span>
				</a>
				</li>
				<li><a class="edit" href="demo_page4.html?uid={sid_user}"
					target="navTab" warn="请选择一个用户"><span>修改</span>
				</a>
				</li>
				<li class="line">line</li>
				<li><a class="icon" href="demo/common/dwz-team.xls"
					target="dwzExport" targetType="navTab" title="实要导出这些记录吗?"><span>导出EXCEL</span>
				</a>
				</li>
				<li><a class="icon"
					href="javascript:$.printBox('w_list_print')"><span>打印</span>
				</a>
				</li>
			</ul>
		</div>

		<div id="w_list_print">
			<table class="list" width="98%" targetType="navTab" asc="asc"
				desc="desc" layoutH="116">
				<thead>

					<tr>
						<th width="80" orderField="name" class="asc">角色名字</th>
						<th width="100" orderField="num" class="desc">角色id</th>
						<th width="100">客户划分</th>
						<th>证件号码</th>
						<th align="right" width="100">信用等级</th>
						<th width="100">企业性质</th>
						<th width="100">建档日期</th>
					</tr>
				</thead>
				<tbody>

					<#list page.rows as bean>
					<tr target="sid_user" rel="1">
						<td>${bean.rolename}</td>
						<td>${bean.roleid}</td>
						<td>政府单位</td>
						<td>0-0001027766351528</td>
						<td>四等级</td>
						<td>政府单位</td>
						<td>2009-05-21</td>
					</tr>
					</#list>
				</tbody>
			</table>
			<div class="panelBar">
				<div class="pages">
					<span>显示</span> <select name="numPerPage"
						onchange="navTabPageBreak({numPerPage:this.value})">
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200">200</option>
					</select> <span>条，共${page.total}条</span>
				</div>

				<div class="pagination" targetType="navTab" totalCount="${page.total}"
					numPerPage="${page.pageSize}" pageNumShown="10" currentPage="${page.pageNum}"></div>
			</div>

		</div>


	</div></form>
