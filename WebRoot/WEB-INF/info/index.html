<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function() {
		$('.loginbox').css({
			'position' : 'absolute',
			'left' : ($(window).width() - 692) / 2
		});
		$(window).resize(function() {
			$('.loginbox').css({
				'position' : 'absolute',
				'left' : ($(window).width() - 692) / 2
			});
		})
	});
</script>

</head>

<body
	style="background-color:#df7611; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

	<div id="up">

		<div id="mainBody">
			<div id="cloud1" class="cloud"></div>
			<div id="cloud2" class="cloud"></div>
		</div>


		<div class="logintop">
			<form action="${base}/login.do" method="post">
				<span>欢迎登录后台管理界面平台11</span>
				<ul>
					<li><a href="#">回首页</a>
					</li>
					<li><a href="#">帮助</a>
					</li>
					<li><a href="#">关于</a>
					</li>
				</ul>
		</div>

		<div class="loginbody">

			<span class="systemlogo" style="margin-top: 60px"></span>

			<div class="loginbox loginbox1" style="margin-top: 0">

				<ul>
					<li><input name="userName" type="text" class="loginuser"
						value="admin" onclick="JavaScript:this.value=''" />
					</li>
					<li><input name="passWord" type="text" class="loginpwd"
						value="123456" onclick="JavaScript:this.value=''" />
					</li>
					<li class="yzm"><span><input name="yzm" type="text"
							value="验证码" onclick="JavaScript:this.value=''" /> </span><cite>
							<img src="${base}/yzm.do"
							onclick="this.src='${base}/yzm.do?d='+new Date()*1"
							style="width: 114px;height: 46px" /> </cite></li>
					<li><input name="" type="submit" class="loginbtn" value="登录" /><label>



							<a href="${base}/reg.do"> <input name="" type="button"
								class="loginbtn" value="注册" /> </a> <input name="" type="checkbox"
							value="" checked="checked" />记住密码</label> <!-- <label><a href="#">忘记密码？</a></label> -->
					</li>
					<li><span style="color: red;margin-right: 10px">${msg}</span>
					</li>
				</ul>


			</div>

		</div>


		<div class="loginbm">
			版权所有 2016 <a href="http://www.jyy.com">jyy.com</a>
		</div>

		</form>

	</div>


	<div id="down"></div>
</body>

</html>
